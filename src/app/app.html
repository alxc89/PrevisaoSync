<div class="container">
  <div class="overlay" *ngIf="isOVerlayOpen" (click)="closeSidenav()"></div>

  <div class="sidenav" [ngClass]="{ 'sidenav-close': !isSidenavOpen }">
    <app-nav-side-bar
      (onToggleSideNav)="onToggleSideNav($event)"
    ></app-nav-side-bar>
  </div>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
